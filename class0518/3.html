<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <button @click="reduce">-</button>

        {{res}}
        <button @click="add">+</button>
        <br>
        {{parse()}}
        <br>
        總價 : {{parse()}}
        美金 : {{parseDollar()}}
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    res:0,
                    count:10,
                    price:100,
                    dollar:0
                }
            },
            methods: {
                parseDollar() {
                    this.price * 30
                },
                parse() {
                    return this.price * this.res
                },
                add() {
                    // this.res = this.res + 1
                    if(this.res >= 100) return
                    this.res += this.count
                },
                reduce() {
                    // this.res = this.res - 1
                    if(this.res == 0) return
                    this.res -= this.count
                },

            },
        }).mount("#app")
    </script>

</body>
</html>
